<!doctype html>
<html>
    <head>

        <title>Robot Arm</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

    </head>
    <body>

        <h1>Communicating from Node.js to an Arduino Prototype</h1>

        <button id="servo1To180">180</button>
        <button id="servo1To0">0</button>

        <script>
            
        var socket = io();

        document.getElementById('servo1To180').onclick = function() {
            
            socket.emit('servo1', { "status":"1" });
                
        };
            
        document.getElementById('servo1To0').onclick = function(){
               
            socket.emit('servo1', { "status":"0" });
            
        };
        
        </script>
        
    </body>
</html>
